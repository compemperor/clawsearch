services:
  clawsearch:
    build: .
    container_name: clawsearch
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - SEARXNG_URL=http://searxng:8080
      - CLAWSEARCH_API_KEYS=${CLAWSEARCH_API_KEYS:-}
      - CLAWSEARCH_CACHE_TTL=300
    depends_on:
      - searxng
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  searxng:
    image: searxng/searxng:latest
    container_name: clawsearch-searxng
    restart: unless-stopped
    volumes:
      - ./searxng/settings.yml:/etc/searxng/settings.yml
    environment:
      - SEARXNG_BASE_URL=http://localhost:8080/
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
