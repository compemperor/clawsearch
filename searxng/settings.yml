# SearXNG settings - optimized for API use

use_default_settings: true

general:
  instance_name: "ClawSearch"
  debug: false

server:
  secret_key: "changeme-generate-your-own-secret-key-here"
  limiter: false
  image_proxy: true
  method: "GET"

search:
  safe_search: 0
  autocomplete: "duckduckgo"
  default_lang: "en"
  formats:
    - html
    - json
    - csv
    - rss

ui:
  static_use_hash: true
  default_theme: simple

# Redis caching
redis:
  url: redis://redis:6379/0

outgoing:
  request_timeout: 5.0
  max_request_timeout: 15.0
  pool_connections: 100
  pool_maxsize: 20

engines:
  - name: duckduckgo
    disabled: false
    
  - name: bing
    disabled: false
    
  - name: google
    disabled: false
    
  - name: startpage
    disabled: false
    
  - name: bing news
    disabled: false
    
  - name: google news
    disabled: false
    
  - name: github
    disabled: false
    
  - name: hackernews
    disabled: false
    
  - name: wikipedia
    disabled: false
